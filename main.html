<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Voiceinator 5000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The <span class="highlight">Voiceinator 5000</span></h1>
        <select id="voiceSelect"></select>
       <label>Rate:</label>
<input type="range" name="rate" id="rate" min="0.5" max="2" step="0.1" value="1">

<label>Pitch:</label>
<input type="range" name="pitch" id="pitch" min="0" max="2" step="0.1" value="1">

        <textarea id="textInput" placeholder="Type something..."></textarea>
        <div class="buttons">
            <button id="stop">Stop!</button>
<button id="speak">Speak</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
